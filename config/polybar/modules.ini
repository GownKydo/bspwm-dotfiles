[module/backlight]
type = custom/script
exec = brightnessctl | grep "Current brightness" | awk '{print $4}' | tr -d '()'
interval = 1

label =  %output%
label-padding = 1
label-foreground = #FFD700

click-left = brightnessctl set +10%
click-right = brightnessctl set 10%-

